<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Charlotte's Spring Trip 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="intro-overlay" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-12 tracking-tight">Ready for our spring trip?</h1>
        
        <div class="relative w-full max-w-md h-64 flex flex-col items-center justify-center gap-8">
            <button onclick="revealSite()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-10 rounded-full shadow-xl z-20 transition-transform active:scale-95 text-lg">
                View trip options!
            </button>

            <button id="no-trip-btn" style="top: 70%;" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full shadow-lg whitespace-nowrap opacity-80 hover:opacity-100">
                No trip
            </button>
        </div>
    </div>

    <div class="min-h-screen flex flex-col">
        <header class="bg-white border-b border-slate-200 py-6 px-4 sticky top-0 z-30 shadow-sm">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                <h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">David & Charlotte's 2026 Spring Trip</h2>
                
                <div class="bg-slate-100 p-1 rounded-full flex items-center shadow-inner">
                    <button id="toggleOptA" onclick="setOption('A')" class="px-6 py-2 rounded-full text-sm font-bold transition-all bg-emerald-500 text-white shadow-sm">Option A: NY First</button>
                    <button id="toggleOptB" onclick="setOption('B')" class="px-6 py-2 rounded-full text-sm font-bold transition-all text-slate-500">Option B: Miami First</button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto w-full flex-grow flex flex-col md:flex-row p-4 md:p-8 gap-8">
            <aside class="w-full md:w-80 flex-shrink-0 space-y-6">
                <div class="bg-slate-900 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <svg class="w-20 h-20" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82C12.41 21.94 12.21 22 12 22C11.79 22 11.59 21.94 11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5C3 7.12 3.21 6.79 3.53 6.62L11.43 2.18C11.59 2.06 11.79 2 12 2C12.21 2 12.41 2.06 12.57 2.18L20.47 6.62C20.79 6.79 21 7.12 21 7.5V16.5Z"/></svg>
                    </div>
                    <p class="text-slate-400 text-sm font-semibold uppercase tracking-wider mb-1">Combined Flight Cost</p>
                    <div id="priceDisplay" class="text-4xl font-black text-emerald-400 tracking-tight">â‚¬1.820,-</div>
                    <p class="text-slate-500 text-xs mt-2 italic">Reflects combined passenger totals.</p>
                </div>

                <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm space-y-4">
                    <h3 class="font-bold text-slate-800 border-b border-slate-100 pb-2">Trip Summary</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500">Total Duration</span>
                            <span id="statDuration" class="font-bold text-slate-800">45 Days</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500">Passover (CVG)</span>
                            <span class="font-bold text-slate-800">12 Days</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500">Miami Stay</span>
                            <span class="font-bold text-slate-800">12 Days</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500">NYC Stay</span>
                            <span id="statNYC" class="font-bold text-slate-800">10 Days</span>
                        </div>
                        <div id="sjStatRow" class="flex justify-between items-center text-sm hidden">
                            <span class="text-slate-500">San Juan Stay</span>
                            <span class="font-bold text-slate-800">9 Days</span>
                        </div>
                    </div>

                    <div id="sjToggleContainer" class="pt-4 border-t border-slate-100 mt-4 hidden">
                        <label class="flex items-center justify-between cursor-pointer group">
                            <span class="text-sm font-bold text-slate-700">San Juan Extension</span>
                            <div class="relative">
                                <input type="checkbox" id="sjToggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </aside>

            <section class="flex-grow">
                <div class="bg-white rounded-3xl p-6 md:p-8 border border-slate-200 shadow-sm">
                    <div class="flex items-center justify-between mb-8">
                        <h3 class="text-xl font-extrabold text-slate-800">The Journey</h3>
                        <span id="routeLabel" class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">New York First</span>
                    </div>
                    <div id="itineraryContent" class="space-y-8 relative"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
